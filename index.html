<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Door</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      position: relative;
    }
  
    h1 {
      font-size: 60px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 40px;
    }
  
    #door-container {
      position: relative;
      width: 180px;
      height: 300px;
      perspective: 1000px;
      background-image: url(OIP.jpeg);
      background-size: cover;
      border: 4px solid black;
      border-radius: 5px;
    }
  
    #glow-behind {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle, rgba(0,255,255,0.2), transparent);
      border-radius: 5px;
      z-index: 0;
      opacity: 0;
      transition: opacity 1s;
    }
  
    #door {
      width: 100%;
      height: 100%;
      background-color: #ff009d;
      border-right: 4px solid #142c2e;
      

      border-radius: 5px;
      position: absolute;
      transform-origin: left center;
      transition: transform 1s ease-in-out;
      box-shadow: 8px 0 15px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      z-index: 2;
      cursor: pointer;
    }
  
    #door.open {
      transform: rotateY(-100deg);
    }
  
    #door-name {
      position: absolute;
      top: 1px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 1px 1px 2px #000;
      letter-spacing: 1px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
  
    #lock-led {
      position: absolute;
      bottom: 130px;
      left: 85%;
      transform: translateX(-50%);
      width: 16px;
      height: 50px;
      background-color: #000000;
      border-radius: 25%;

      box-shadow: 0 0 8px #f00;
    }
  
    #room-inside {
      position: absolute;
      inset: 0;
      background: #ff009d;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
  
    #door.open #room-inside {
      opacity: 1;
    }
  
    #room-content {
      font-size: 30px;
      color: #5c8b10a1;
      text-shadow: 1px 1px 4px #ea00ff;
      font-weight: bold;
      position: absolute;
      top: 20px;
      
      
    }
  
    #doorStatus, #serverStatus, #response {
      font-size: 20px;
      margin-top: 20px;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }
  
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #00ffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
  
    button:hover {
      background: #00cccc;
    }
    #door-open-shadow-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 60px;
  font-weight: bold;
  color: rgba(255, 255, 255, 0.08);
  text-shadow: 2px 2px 5px #000;
  z-index: 0;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  pointer-events: none;
}

#door.open ~ #door-open-shadow-text {
  opacity: 1;
}
#door-box1{
  position: absolute;
      bottom: 20px;
      left: 19%;
      /* transform: translateX(-50%); */
      width: 10px;
      height: 25px;
      background-color: #aaa9a9;
      border-radius: 10%;
      box-shadow: 0 0 4px rgb(2, 255, 255);
      
}
#door-box2{
  position: absolute;
      bottom: 150px;
      left: 75%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      background-color: #808080;
      border-radius: 10%;

      box-shadow: 0 0 8px rgb(10, 122, 250);
}
#door-box3{
  position: absolute;
      bottom: 10px;
      left: 25%;
      transform: translateX(-50%);
      width: 75px;
      height: 130px;
      background-color: #000000;
      border-radius: 10%;

      box-shadow: 0 0 8px rgb(167, 109, 33);
}
#door-box4{
  position: absolute;
      top: 180px;
      right: 40%;
      transform: translateX(-50%);
      width: 75px;
      height: 130px;
      background-color: #808080;
      border-radius: 10%;
      box-shadow: 0 0 8px rgb(10, 122, 250);
      
}

  </style>
  
</head>
<body>
  <h1>Smart Door Control</h1>

  <div id="door-container">
    
    <div id="glow-behind"></div>
    <div id="door" onclick="toggleDoor()">
      <div id="door-name">welcome </div>
      
      <!-- <div id="door-box1"></div> -->
      <div id="door-box2"></div>
      <!-- <div id="door-box3"></div> -->
      <div id="door-box4"></div>
      <div id="lock-led">
        <div id="door-box1"></div>
      </div>
      <div id="room-inside">
        <div id="door-box2"></div>
        <div id="door-box4"></div>
        <div id="room-content">welcome</div>
      </div>
    </div>
    <div id="door-open-shadow-text">OPEN</div>
  </div>
  

  <p id="doorStatus">ðŸ”’ Door is CLOSED</p>
  <button onclick="toggleDoor()">Door Switch</button>
  <p id="serverStatus">ðŸŸ¡ Checking server status...</p>
  <p id="response"></p>

  <audio id="doorSound" src="door-sound.mp3" preload="auto"></audio>

  <script>
    let doorOpen = false;
    let autoCloseTimeout;

    function toggleDoor() {
      const door = document.getElementById("door");
      const status = document.getElementById("doorStatus");
      const led = document.getElementById("lock-led");

      clearTimeout(autoCloseTimeout);

      if (!doorOpen) {
        door.classList.add("open");
        doorOpen = true;
        status.innerText = "ðŸšª Door is OPEN";
        led.style.boxShadow = "0 0 8px #0f0";
        sendCommand("ON");

        autoCloseTimeout = setTimeout(() => {
          door.classList.remove("open");
          doorOpen = false;
          status.innerText = "ðŸ”’ Door is CLOSED";
          led.style.boxShadow = "0 0 8px #f00";
          sendCommand("OFF");
        }, 8000);
      } else {
        door.classList.remove("open");
        doorOpen = false;
        status.innerText = "ðŸ”’ Door is CLOSED";
        led.style.boxShadow = "0 0 8px #f00";
        sendCommand("OFF");
      }
    }

    function sendCommand(command) {
      fetch("https://54.252.36.84/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: command })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("response").innerText = "âœ… Server Response: " + JSON.stringify(data);

        const door = document.getElementById("door");
        const glow = document.getElementById("glow-behind");
        const room = document.getElementById("room-inside");
        const led = document.getElementById("lock-led");
        const doorSound = document.getElementById("doorSound");

        if (command === "ON") {
          door.classList.add("open");
          glow.style.opacity = "1";
          room.style.opacity = "1";
          led.style.boxShadow = "0 0 10px #0f0";
          doorSound.play();
          document.getElementById("doorStatus").innerText = "ðŸšª Door is OPEN";
        } else {
          door.classList.remove("open");
          glow.style.opacity = "0";
          room.style.opacity = "0";
          led.style.boxShadow = "0 0 10px #f00";
          document.getElementById("doorStatus").innerText = "ðŸ”’ Door is CLOSED";
        }
      })
      .catch(() => {
        document.getElementById("response").innerText = "âŒ Error sending command.";
      });
    }

    function checkServerStatus() {
      fetch("https://54.252.36.84/status", { method: "GET" })
        .then(res => {
          if (res.ok) {
            document.getElementById("serverStatus").innerText = "ðŸŸ¢ Server is ONLINE";
            document.getElementById("serverStatus").style.color = "#00ff00";
          } else {
            throw new Error("Not OK");
          }
        })
        .catch(() => {
          document.getElementById("serverStatus").innerText = "ðŸ”´ Server is OFFLINE";
          document.getElementById("serverStatus").style.color = "#ff4444";
        });
    }

    setInterval(checkServerStatus, 5000);
    checkServerStatus();
  </script>
</body>
</html>
